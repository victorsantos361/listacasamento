      font-size: 16px;
      border-radius: 4px;

    }
    #lista {

      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      justify-items: center;
    }
    .presente {
      background: #fff;
      border: 2px solid #d4af37;
      border-radius: 15px;
      padding: 15px;
      width: 220px;
      height: 350px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .presente img {
      width: 100%;
      height: 150px;
      object-fit: contain;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .presente h3 {
      font-size: 16px;
      color: #333;
      margin: 10px 0 5px;
    }
    .presente .preco {
      font-weight: bold;
      color: #555;
      margin-bottom: 10px;
    }
    .presente button {
      padding: 10px;
      background: #d4af37;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .presente button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    .presente .mensagem-comprado {
      font-size: 12px;
      color: #d00;
      margin-top: 10px;
    }
    .presente .botao-liberar {
      margin-top: 10px;
      font-size: 12px;
      color: #007bff;
      cursor: pointer;
      text-decoration: underline;
      background: none;
      border: none;
    }
    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    #modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 500px;
    }
    .pagamento-opcoes {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-top: 20px;
    }
    .pagamento-opcoes div {
      background: #f0f0f0;
      padding: 15px;
      border-radius: 8px;
      font-weight: bold;
    }
    .pix-copia-cola {
      font-size: 12px;
      word-break: break-word;
      margin-top: 10px;
    }
    .fechar-modal {
      margin-top: 20px;
      background: #ccc;
      color: #000;
    }
    a.botao-cartao {
      display: inline-block;
      margin-top: 10px;
      background: #25a7e9;
      color: white;
      padding: 8px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
    }
    .copiar-pix {
      background: #d4af37;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      margin-top: 10px;
      cursor: pointer;
      font-size: 12px;

function gerarLista() {
  const lista = document.getElementById("lista");
  lista.innerHTML = "";

  const pesquisaValor = document.getElementById("pesquisa").value.toLowerCase();
  const categoriaValor = document.getElementById("categoria").value;

  const listaFiltrada = listaPresentes.filter(item => {
    const nomeMatch = item.nome.toLowerCase().includes(pesquisaValor);
    const categoriaMatch = categoriaValor ? item.categoria.includes(categoriaValor) : true; // Verifica se a categoria está no array
    return nomeMatch && categoriaMatch;
  });

  listaFiltrada.forEach((item, index) => {
    const div = document.createElement("div");
    div.className = "presente";

    const img = document.createElement("img");
    img.src = item.imagem;

    const nome = document.createElement("h3");
    nome.textContent = item.nome;

    const preco = document.createElement("p");
    preco.className = "preco";
    preco.textContent = item.preco ? `R$ ${item.preco.toFixed(2)}` : "Contribuição livre";

    const botao = document.createElement("button");
    botao.textContent = "Quero presentear";
    botao.onclick = () => mostrarModal(item);

    const mensagem = document.createElement("div");
    mensagem.className = "mensagem-comprado";
    mensagem.style.display = "none";
    mensagem.textContent = "Item já presenteado. Entre em contato para confirmar.";

    const botaoLiberar = document.createElement("button");
    botaoLiberar.className = "botao-liberar";
    botaoLiberar.textContent = "Liberar item";
    botaoLiberar.style.display = "none";
    botaoLiberar.onclick = () => {
      const senha = prompt("Digite a senha para liberar o item:");
      if (senha === "Victor@123") {
        localStorage.removeItem(`presente_${index}`);
        gerarLista();
      } else {
        alert("Senha incorreta.");
      }
    };

    if (!item.livre && localStorage.getItem(`presente_${index}`)) {
      botao.disabled = true;
      mensagem.style.display = "block";
      botaoLiberar.style.display = "block";
    }

    div.appendChild(img);
    div.appendChild(nome);
    div.appendChild(preco);
    div.appendChild(botao);
    div.appendChild(mensagem);
    div.appendChild(botaoLiberar);
    lista.appendChild(div);
  });
}

    function mostrarModal(item) {
      if (!item.livre) {
        const index = listaPresentes.indexOf(item);
        localStorage.setItem(`presente_${index}`, true);
        gerarLista();
      }

      document.getElementById("modal-nome").textContent = item.nome;
      document.getElementById("modal-preco").textContent = item.preco ? `R$ ${item.preco.toFixed(2)}` : "Contribuição livre";

      document.getElementById("qr-pix").src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(item.chavePix || "00020126580014br.gov.bcb.pix0136cb5d9054-5ab7-4748-bb6b-4282eef403555204000053039865802BR5923Victor Santos Goncalves6009Sao Paulo62290525REC68057C082911349919028763040825")}`;
      document.getElementById("pix-chave").textContent = item.chavePix;

      document.getElementById("link-cartao").href = item.linkCartao;
      document.getElementById("modal").style.display = "flex";
    }

    function filtrarLista() {
      gerarLista();
    }

    gerarLista(); // Inicializa a lista
